<!doctype html>
<html lang="en">

	<head th:replace="fragments/head" ></head>

 	<body>
  		<nav th:replace="fragments/nav :: nav-page"></nav>

		<div class="container-fluid">
		  <div class="row">
		   <nav th:replace="fragments/sidebarMenu"></nav>
		    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
		      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		        <h1 class="h2">Add Pages</h1>
		         <a href="/admin/pages"><button type="button" class="btn btn-dark" float="left">Back</button></a>
		          </div>
		          <div>
				<form method="POST" th:object="${page}" th:action="@{/admin/pages/add}">
				<div th:if=	"${#fields.hasErrors('*')}" class="alert alert-danger">
					<h2>Fields have errors</h2>
				</div>
					  <div class="form-group">
					    <label for="">Title</label>
					    <input type="text" class="form-control"  th:field="*{title}"  id="title"/>
					    <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" >
					  </div>
					  <div class="form-group">
					    <label for="">Slug</label>
					    <input type="text" class="form-control" id="slug"  th:field="*{slug}" />
					    <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" >
					  </div>
					   <div class="form-group">
					    <label for="">Content</label>
					    <textarea class="form-control" id="content"  rows="15" th:field="*{contents}" /></textarea>
						<span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" >					  
					  </div>
					  <div>
					  	<button type="submit" class="btn btn-info">Save</button>
					  </div>
					  
					  
			   </form>
			</div>
			</main>
			
			
			
		  </div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script src="dashboard.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	</body>
</html>
