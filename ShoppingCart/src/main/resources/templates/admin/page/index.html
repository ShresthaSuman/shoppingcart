<!doctype html>
<html lang="en">

	<head th:replace="fragments/head" ></head>

 	<body>
  		<nav th:replace="fragments/nav :: nav-page"></nav>

		<div class="container-fluid">
		  <div class="row">
		   <nav th:replace="fragments/sidebarMenu"></nav>
		    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
		      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		        <h1 class="h2">Pages</h1>
		         <a href="/admin/pages/addPage"><button type="button" class="btn btn-primary" float="left">Add new Page</button></a>
		       </div>
			<div>
					<div th:if="${!pages.empty}">
							<table class="table">
							  <thead class="thead-dark">
							    <tr>
							      <th scope="col">Title</th>
							      <th scope="col">Slug</th>
							      <th scope="col">Contents</th>
							      <th scope="col">Sorting</th>
							       <th scope="col">Action</th>
							    </tr>
							  </thead>
							  <tbody>
								  <tr th:each="page: ${pages}">
								  	<td th:text="${page.title}"> </td>
								  	<td th:text="${page.slug}"> </td>
								  	<td th:text="${page.contents}"> </td>
								  	<td th:text="${page.sorting}"> </td>
								  	<td>
								  		<a th:href="@{'/admin/pages/edit/'+ ${page.id}}"><button type="button" class="btn btn-info">Edit</button></a>
								  	<a  th:href="@{'/admin/pages/delete/'+ ${page.id}}">	<button type="button" class="btn btn-danger" >Delete</button></a>
								  	</td>
								  									  </tr>
							  </tbody>
							
					</div>
					
					<div th:unless="${!pages.empty}">
					page is not empty
					</div>
		     </div>
		    
		    </main>
		  </div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
        <script src="dashboard.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" ></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	</body>
</html>
