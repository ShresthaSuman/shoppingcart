<!doctype html>
<html lang="en">

	<head th:replace="fragments/head" >
	 
	</head>

 	<body class="container">
  		<nav th:replace="fragments/nav :: nav-page"></nav>

		<div class="container-fluid">
		  <div class="row">
		   <nav th:replace="fragments/sidebarMenu"></nav>
		    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
		      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		       
		        <h1 class="h2" th:text="'Edit '+${page.title}">Edit Pages</h1>
		        
		         <a href="/admin/pages"><button type="button" class="btn btn-dark" float="left">Back</button></a>
		      </div>
		          
		           <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}" ></div>
		          
		          <div>
				<form method="POST" th:object="${page}" th:action="@{/admin/pages/edit}">
				<div th:if=	"${#fields.hasErrors('*')}" class="alert alert-danger">
					<h2>Fields have errors</h2>
				</div>
					  <div class="form-group">
					    <label for="">Title</label>
					    <input type="text" class="form-control"  th:field="*{title}" th:value="${page.title}" required>
					    <span class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" ></span>
					  </div>
					  <div class="form-group" th:classappend="${page.slug == 'home'}? d-none:'' ">
					    <label for="">Slug</label>
					    <input type="text" class="form-control" id="slug"  th:field="*{slug}" th:value="${page.slug}"  />
					  
					  </div>
					   <div class="form-group">
					    <label for="">Content</label>
					    <textarea class="form-control"   rows="10" th:field="*{contents}" th:value="${page.contents}" required></textarea>
						<span class="error" th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}" >	</span>				  
					  </div>
					  <div>
					  	<button type="submit" class="btn btn-info">Save Edit</button>
					  </div>
					  
				  <input type="text" th:field="*{id}" th:hidden="${page.id}">
				  <input type="text" th:field="*{sorting}" th:hidden="${page.sorting}">
				  
					  
					  
			   </form>
			</div>
			</main>
			
			
			
		  </div>
		</div>
			<footer th:replace="fragments/footer" ></footer>
</body>
</html>
