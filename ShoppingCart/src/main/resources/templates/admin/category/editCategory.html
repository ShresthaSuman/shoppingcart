<!doctype html>
<html lang="en">

	<head th:replace="fragments/head" >
	 
	</head>

 	<body>
  		<nav th:replace="fragments/nav :: nav-category"></nav>

		<div class="container-fluid">
		  <div class="row">
		   <nav th:replace="fragments/sidebarMenu"></nav>
		    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
		      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		       
		        <h1 class="h2" th:text="'Edit category '+${category.name}">Edit Category</h1>
		        
		         <a href="/admin/category"><button type="button" class="btn btn-dark" float="left">Back</button></a>
		          <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}" ></div>
		      </div>
		          
		          
		          
		          <div>
				<form method="POST" th:object="${category}" th:action="@{/admin/category/edit}">
				<div th:if=	"${#fields.hasErrors('*')}" class="alert alert-danger">
					<h2>Fields have errors</h2>
				</div>
					  <div class="form-group">
					    <label for="">Category Name</label>
					    <input type="text" class="form-control"  th:field="*{name}" th:value="${category.name}" required>
					    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></span>
					  </div>
					  
					  <div>
					  	<button type="submit" class="btn btn-info">Save Edit</button>
					  </div>
					  
				  <input type="text" th:field="*{id}" th:hidden="${category.id}">
				  <input type="text" th:field="*{sorting}" th:hidden="${category.sorting}">
				  
					  
					  
			   </form>
			</div>
			</main>
			
			
			
		  </div>
		</div>
			<footer th:replace="fragments/footer" ></footer>
</body>
</html>
